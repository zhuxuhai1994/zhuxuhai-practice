<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>productlist</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/inlanddiscount.css" />
  </head>
  <body>
    <!-- 头部 -->
    <header class="header" class="header">
      <a href="#" class="rightlogo"
        ><img src="./img/header_app.png" alt="leftlogo"
      /></a>
      <h1>国内折扣</h1>
    </header>
    <article class="article">
      <div class="inlanddiscount">
        <ul>  
          <!-- 挖个坑 -->
        </ul>
      </div>
    </article>
    <footer class="footer">
        <ul>
          <li><a href="javascript:;">登录</a></li>
          <li><a href="javascript:;">注册</a></li>
          <li><a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg">返回顶部</a></li>
        </ul>
        <div class="footer-bottom">
          <p>
            <span>手机app下载&nbsp;</span><a href="#" class="mmm-tract">慢慢买手机版</a
            >&nbsp;<ins class="">--掌上比价平台</ins>
          </p>
          <span class="">m.manmanbuy.com</span>
        </div>
      </footer>
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script src="./lib/template-web.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/inlanddiscount.js"></script>
    <script type="text/html" id="tpl">
      {{each result v i}}
      <li>
          
        <a href="discount.html?productid={{v.productId}}">
        <img src={{v.productImg.src}} alt={{v.productImg.alt}}>
        <div>
          <p class="txt-cut">{{v.productName}}</p>
          <em>{{v.productPrice}}</em>
          <span>{{v.productFrom}}</span>
        </div>
      </a>
        </li>
      {{/each}}
    </script>
  </body>
</html>
