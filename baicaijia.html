<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>productlist</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/baicaijia.css" />
  </head>
  <body>
    <!-- 头部 -->
    <header class="header" class="header">
      <a href="#" class="rightlogo"
        ><img src="./img/header_app.png" alt="leftlogo"
      /></a>
      <h1>国内折扣</h1>
    </header>
    <section class="search-bar">
      <ul>
        <!-- wagekeng -->
      </ul>
    </section>
    <article class="article">
      <ul class="baicaijia">
        <!-- wakeng -->
      </ul>
    </article>
    <footer class="footer">
      <ul>
        <li><a href="javascript:;">登录</a></li>
        <li><a href="javascript:;">注册</a></li>
        <li>
          <a href="#"
            ><img src="http://www.zuyushop.com/wap/images/top.jpg" />返回顶部</a
          >
        </li>
      </ul>
      <div class="footer-bottom">
        <p>
          <span>手机app下载&nbsp;</span
          ><a href="#" class="mmm-tract">慢慢买手机版</a>&nbsp;<ins class=""
            >--掌上比价平台</ins
          >
        </p>
        <span class="">m.manmanbuy.com</span>
      </div>
    </footer>
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script src="./lib/template-web.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/baicaijia.js"></script>
    <script type="text/html" id="tpl">
      {{each result v i }}
      <li data-id="{{v.titleId}}"><a >{{v.title}}</a></li>
      {{/each}}
    </script>
    <script type="text/html" id="tplt">
      {{each result v i}}
      <li>
        <a href="test.html" target="_blank">
            <img src={{v.productCoupon.src}} alt={{v.productCoupon.alt}}>
            <div class="bbq">
              <p class="baicaijia-hongbao">{{v.productName}}</p>
              <p class="baicaijia-money">{{v.productPrice.split("¥").length>2? v.productPrice.split("¥")[0]:""}}<em>¥</em>{{v.productPrice.split("¥").length>2? v.productPrice.split("¥")[1]:v.productPrice.split("¥")[0]}}<span>¥{{v.productPrice.split("¥").length>2? v.productPrice.split("¥")[2]:v.productPrice.split("¥")[1]}}</span></p>
              <div class="baicaijia-jindu">
                <div><p></p><em>{{v.productCouponRemain.split("%")[0]}}%</em></div>
                <span>{{v.productCouponRemain.split("%")[1]}}</span>
              </div>
              <div class="baicaijia-youhui">
                <button>点击领取10元优惠券</button>
                <em>下载优惠</em>
              </div>
            </div>
          </a>
        </li>
      {{/each}}
    </script>
  </body>
</html>
