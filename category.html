<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>catagory</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/category.css" />
  </head>
  <body>
    <!-- 头部 -->
    <header class="header" class="header">
      <a href="#" class="leftlogo"
        ><img src="./img/header_logo.png" alt="leftlogo"
      /></a>
      <a href="#" class="rightlogo"
        ><img src="./img/header_app.png" alt="leftlogo"
      /></a>
    </header>
    <section>
      <form action="#" class="form-search">
        <input type="text" placeholder="请输入你想比价的商品" />
        <button>搜索</button>
      </form>
    </section>
    <article class="article">
      <ul class="category">
        <!-- 挖个坑 -->
      </ul>
    </article>
    <footer class="footer">
      <ul>
        <li><a href="javascript:;">登录</a></li>
        <li><a href="javascript:;">注册</a></li>
        <li>
          <a href="#"
            ><img src="http://www.zuyushop.com/wap/images/top.jpg" />返回顶部</a
          >
        </li>
      </ul>
      <div class="footer-bottom">
        <p>
          <span>手机app下载&nbsp;</span
          ><a href="#" class="mmm-tract">慢慢买手机版</a>&nbsp;<ins class=""
            >--掌上比价平台</ins
          >
        </p>
        <span class="">m.manmanbuy.com</span>
      </div>
    </footer>
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script src="./lib/template-web.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/category.js"></script>
    <script type="text/html" id="tpl">
      {{each result v i }}
      <li>
        <a href="#"data-id="{{v.titleId}}">{{v.title}}<i class="fa fa-angle-down" aria-hidden="true"></i></a>
          <ul class="categorybbq xianyin">
          </ul>
      </li>
      {{/each}}
    </script>
    <script type="text/html" id="tpl2">
      {{each result v i }}
        <li ><a href="productlist.html?categoryid={{v.categoryId}}&pageid=1&category={{v.category}}">{{v.category}}</a></li>
      {{/each}}
    </script>
  </body>
</html>
